<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.json" />

    <script src="build/book.bin.js"></script>
    <script src="build/viewer.bin.js"></script>

    <link rel="stylesheet" href="book.css" />
    <link rel="stylesheet" href="src/viewer/styles.css" />

    <script src="src/viewer/ui/content.js"></script>
    <link rel="stylesheet" href="src/viewer/ui/content.css" />

    <script src="src/viewer/ui/sidebar.js"></script>
    <link rel="stylesheet" href="src/viewer/ui/sidebar.css" />

    <script src="src/viewer/ui/header.js"></script>
    <link rel="stylesheet" href="src/viewer/ui/header.css" />

    <script>
      function main() {
        const containers = {
          toc: document.querySelector("#toc"),
          text: document.querySelector("#main"),
          file: document.querySelector("#file")
        };
        const menu = document.querySelector("#menu");
        const header = document.querySelector("#header");

        /**
         * The book that is currently loaded.
         */
        let book;

        const bookProxy = {
          listeners: [],
          get() {
            return book;
          },
          set(v) {
            book = v;
            this.listeners.forEach(fn => fn(book));
          },
          onChange(fn) {
            this.listeners.push(fn);
          }
        };

        centralContent(
          epub,
          viewer,
          containers.file,
          containers.text,
          bookProxy
        );
        initSidebar(bookProxy, menu, containers.toc, containers.file);
        initHeader(header, bookProxy);

        containers.text.addEventListener("dblclick", function(event) {
          if (event.target.tagName.toLowerCase() !== "img") {
            return;
          }
          window.open(event.target.src);
        });
      }
    </script>
  </head>
  <body>
    <div id="header">
      <span></span>
      <input type="file" id="file" />
    </div>
    <div id="menu">
      <div>
        <div id="toc"></div>
      </div>
      <button data-toggle>Toggle</button>
    </div>
    <div id="main"></div>
    <script>
      main();
    </script>
  </body>
</html>
