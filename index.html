<html>
  <head></head>
  <meta name="viewport" content="width=device-width" />
  <style>
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    iframe {
      flex: 1;
      border-width: 0;
    }
  </style>
  <script src="book.bin.js"></script>
  <script>
    function main() {
      const form = document.querySelector("form");
      const view = document.querySelector("#main");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const input = event.target.querySelector("input");

        const reader = new FileReader();
        reader.onload = async function(event) {
          const r = await epub.convert(reader.result);
          view.contentDocument.body.innerHTML = r;

          view.contentDocument.querySelector("head").innerHTML +=
            '<link rel="stylesheet" href="book.css">';

          view.contentDocument.body.lang = "en";
          const s = document.createElement("script");
          s.src = "hyphens.js";
          view.contentDocument.body.appendChild(s);
        };
        reader.readAsBinaryString(input.files[0]);
      });
    }
  </script>
  <body>
    <form>
      <input type="file" name="file" />
      <button>Open</button>
    </form>
    <iframe id="main"></iframe>
    <script>
      main();
    </script>
  </body>
</html>
